<div class="formContainer">

    <h4>{{titreFormulaire}}</h4>

      <div>
        <label>Nom</label>
        <input formControlName="prenom" type="text">
      </div>
      <div>
        <label>Pr√©nom</label>
        <input formControlName="nom" type="text">
      </div>

        <input formControlName="mail" type="mail">
      </div>
      <div>
        <label>Tel</label>
